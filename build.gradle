 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'groovy'
    id("org.springframework.boot") version "2.6.6"
    id 'maven-publish'
}


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.4'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.6.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.4'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.6'

    implementation("com.google.guava:guava:31.1-jre")


    implementation 'org.flywaydb:flyway-core:8.5.2'
    implementation 'org.flywaydb:flyway-mysql:8.5.1'
    runtimeOnly 'mysql:mysql-connector-java:8.0.28'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.4'

    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.8'

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
}

group = 'io'
version = '0.0.1-SNAPSHOT'
description = 'MateFinderBackend'
java.sourceCompatibility = JavaVersion.VERSION_1_8

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    scanForTestClasses = false
    include "**/*Spec.class" // whatever Ant pattern matches your test class files
}
